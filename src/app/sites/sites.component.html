<div class="sitesParent">

    <div class="panelLeft">
        
        <header>
            <nav class="sitesTabs">
                <li class="liFlex" [routerLink]="['all']"><a>All</a></li>
                <li class="liFlex" [routerLink]="['groups']"><a>Group</a></li>
                <li class="liFlex" [routerLink]="['favorites']"><a>Favs</a></li>
                <li class="liNoFlex" (click)="detailsClick()"><md-icon>apps</md-icon></li>
                <li class="liNoFlex" (click)="noDetailsClick()"><md-icon>menu</md-icon></li>
            </nav>

            <div class="filterSection">
                <input type="text" placeholder="Search for site...">
            </div>


            <div class="dataSettings">
                <div class="flexCheckboxHolder">
                    <input type="checkbox"/>
                </div>

                <div class="dataButtonsHolder">
                    <img src="../assets/bookmark.svg" alt="Bookmark">
                    <img src="../assets/group.svg" alt="Group">
                    <ui-buttonAdd></ui-buttonAdd>
                </div>
            </div>

            <main>
                <router-outlet [showDetails]="showDetails"></router-outlet>
            </main>

        </header>

        

    </div>

    <div class="panelRight">

            <section class="rightDetails">
                <span>Recent Sites:</span>
                <ul>
                    <li><a href="#">Castle Black</a></li>
                    <li><a href="#">Flea Bottom</a></li>
                </ul>
            </section>

            <header class="mapHeader">

                

                <section>
                    <img id="mapHeaderBookmark" src="../assets/bookmark.svg" alt="Bookmark">
                    <div>
                        <h2>Red Keep</h2>
                        <div>Kingsroad, Westeros</div>
                        <a href="#">View Site Analytics</a> 
                    </div>     

                    <div class="toggleArea">
                        <div class="toggleText">Service:</div>
                        <ui-toggle></ui-toggle>    
                    </div>               
                </section>

                

                <nav class="mapTabs">
                    <li><a>Details</a></li>
                    <li><a>Floors</a></li>
                    <li><a>Users</a></li>
                    <li><a>Health</a></li>
                </nav>
            </header>
            <div class="map"> 
                <ui-map [map-id]="'sitesMap'"></ui-map>
            </div>

  
            <div class="floors">
                <header class="floorsHeader">
                    <div class="floorsHeaderValue">FLOORS</div>

                    <ui-buttonAdd></ui-buttonAdd>
                </header>
                <div class="floorsData">
                    <div class="inProgress">Select a site to view the floors (in progress > routing)</div>
                </div>
            </div>
    </div>

</div>
