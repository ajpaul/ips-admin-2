<div class="user-parent">

    <aside class="panel-left">
        <!-- List Option Tabs -->
        <div class="tab-bar hbox">
            <ul class="tab-list">
                <li class="active">All</li>
                <li>Favs</li>
            </ul>
        </div>

        <!-- Search/Filter Box -->
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search for user..."/>
        </div>

        <!-- List Action Bar -->
        <div class="list-action-bar">
            <!--<input type="checkbox" class="list-check"/>-->
            <i class="fa fa-square list-check"></i>
            <span class="fa-stack fa-lg" style="font-size: 1em">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
                <i class="fa fa-bookmark fa-stack-1x"></i>
            </span>
            <span class="fa-stack fa-lg bumpr" style="font-size: 1em">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
                <i class="fa fa-link fa-stack-1x"></i>
            </span>
            <ui-buttonAdd (click)="resetItem()"></ui-buttonAdd>
        </div>

        <!-- Users List -->
        <app-loading-list [loadingStatus]="loadingUser$ | async" (onClearError)="onClearError()"></app-loading-list>
        <users-list [items]="users$ | async"
                    [loadingStatus]="loadingUser$ | async"
                    (selected)="selectItem($event)"
                    (deleted)="deleteItem($event)"></users-list>   

    </aside>

    <section class="panel-right">

        <!-- Recents -->
        <div class="recent-bar">
            <span class="bumpl">Recent Sites: </span>
            <a href="#">Castle Black</a>,
            <a href="#">Deepwood Motte</a>
        </div>

        <app-loading-panel [loadingStatus]="loadingUser$ | async" *ngIf="(loadingUser$ | async)" (refresh)="getUsers()"></app-loading-panel>
        <!-- Selected Item Details -->
        <users-detail *ngIf="!(loadingUser$ | async) && (selectedUser$ | async)"
                (save)="saveItem($event)"
                (cancelled)="clearSelectedUser()"
                (delete)="deleteItem($event)"
                [deletingStatus]="deletingUser$ | async"
                [item]="selectedUser$ | async"></users-detail>
        <users-messages *ngIf="!(loadingUser$ | async) && !(selectedUser$ | async)"
                [welcome]="!hasUsers" (create)="resetItem()"></users-messages>

    </section>

</div>
