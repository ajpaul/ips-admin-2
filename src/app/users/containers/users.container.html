<div class="usersParent">



    <div class="panelLeft">

        <ui-breadcrumb [navHeader]="navHeader"></ui-breadcrumb>

        <app-login></app-login>

        <ui-filter [values]="filterValues" [(value)]="value"></ui-filter>

        <ui-button>+ New User</ui-button>

        <div id="lights">
            <div class="tableHeader">
                <div class="big text">Name</div>
                <div class="small text">Aperture Dimensions</div>
                <div class="small text">Exterior Dimensions</div>
            </div>
            <div class="data">
                <users-list [items]="users | async"
                             (selected)="selectItem($event)"
                             (deleted)="deleteItem($event)"></users-list>
            </div>
        </div>
    </div>

    <div class="panelRight">
        <users-detail
                (saved)="saveItem($event)" (cancelled)="resetItem($event)"
                [item]="selectedUser | async"></users-detail>
    </div>

</div>
