<ul class="item-list">
    <li *ngFor="let item of items" (click)="selected.emit(item)" class="bookmark">
       <!--<input class="list-check" type="checkbox"/>-->
        <i class="fa fa-square list-check"></i>
        <i class="status fa fa-circle"></i>
        <div>
            <h1>{{item.displayName}}</h1>
            <span>{{item.displayEmail}}</span>
        </div>
    </li>
</ul>
