<app-loading-list [loadingStatus]="loadingStatus" [delay]="750"></app-loading-list>
<ul class="item-list" [@loadingState]="loadingState">
    <template [ngIf]="!isLoading" >
    <li *ngFor="let item of items" (click)="selected.emit(item)" [hidden]="isLoading" [@myAnimationTrigger]="animationState">
       <!--<input class="list-check" type="checkbox"/>-->
        <i class="fa fa-square list-check"></i>
        <i class="status fa fa-circle"></i>
        <div>
            <h1>{{item.givenName}} {{item.surname}}</h1>
            <span>{{item.email}}</span>
        </div>
    </li>
    </template>
    <li class="no-results" *ngIf="isError === false && !isLoading && items.length === 0">
        <h3>No Results Found</h3>
        <p>
            Doh! No users matched your request.  Perhaps you'd like to <a href="#">create a new user?</a>
        </p>
    </li>
</ul>
