<div class="userRow dataRow" *ngFor="let item of items" (click)="selected.emit(item)">
   
    <div class="allSitesControls">
        <input type="checkbox"/>
        <div class="greenCircle"></div>
    </div>
   
    <div class="big blue" (click)="selected.emit(item)">{{item.displayName}}</div>
    <div class="mdl-card__menu">
        <button (click)="deleted.emit(item); $event.stopPropagation();"
                class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">close</i>
        </button>
    </div>
</div>
