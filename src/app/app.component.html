<md-sidenav-layout >

    <md-toolbar class="mainToolbar">
        <div id="toolbarBtn" (click)="start.toggle()" class="preventHighlight">
            <md-icon>menu</md-icon>
            <span>Menu</span>
        </div>
    
        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>

        <!--<span>Something on the right</span>-->
        <md-icon>person</md-icon>
        <ui-dropdown [values]="dropdownValues" [(value)]="value"></ui-dropdown>
    </md-toolbar>

    <md-sidenav #start mode="over" class="sideDrawer">
    
        <ul class="sidenav">
            <li>
                <div class="sidenavContainer" >
                    <div (click)="sideNavClick('dashboard')" class="sidenavBtn">
                        <md-icon class="navIcon">keyboard</md-icon>
                        <a class="topLevelAnchor" [routerLink]="['/']" (click)='start.close()'>Dashboard</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="sidenavContainer" >
                    <div (click)="sideNavClick('sites')" class="sidenavBtn">
                        <md-icon class="navIcon">location_city</md-icon>
                        <a class="topLevelAnchor">Sites</a>
                    </div>
                    <div>
                        <div class="triangle"></div>
                        <ul *ngIf="clicked == 'sites'" class="sublist">
                            <li>
                                <a id="sublistAll" [ngClass]="setClasses('sublistAll')" (click)="setSelectedAnchor($event); start.close()"
                                    [routerLink]="['/sites-all']">All Sites</a>
                            </li>
                            <li>
                                <a id="sublistGroups" [ngClass]="setClasses('sublistGroups')" (click)="setSelectedAnchor($event); start.close()"
                                    [routerLink]="['/sites-groups']">Site Groups</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
            <li>
                <div class="sidenavContainer">
                    <div (click)="sideNavClick('lights')" class="sidenavBtn">
                        <md-icon class="navIcon">lightbulb_outline</md-icon>
                        <a class="topLevelAnchor" (click)='start.close()' [routerLink]="['/lights']">Lights</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="sidenavContainer">
                    <div (click)="sideNavClick('users')" class="sidenavBtn">
                        <md-icon class="navIcon">wc</md-icon>
                        <a class="topLevelAnchor" (click)='start.close()' [routerLink]="['/users']">Users</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="sidenavContainer">
                    <div (click)="sideNavClick('settings')" class="sidenavBtn">
                        <md-icon class="navIcon">settings</md-icon>
                        <a class="topLevelAnchor" (click)='start.close()' [routerLink]="['/settings']">Settings</a>
                    </div>
                </div>
            </li>
        </ul>
    </md-sidenav>

    <div class="routerContent">
        <router-outlet></router-outlet>
    </div>

</md-sidenav-layout>
