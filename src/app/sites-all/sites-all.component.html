<div class="sitesAllParent">

    <div class="panelLeft">
        <div class="header"> {{ headerTitle }} </div>

        <ui-filter [values]="filterValues" [(value)]="value"></ui-filter>

        <ui-button id="newSite">+ New Site</ui-button>

        <div id="allSites">
            <div class="tableHeader">
                <div class="big text">Site Name</div>
                <div class="big text">Assigned Groups</div>
                <div class="small text">Service Status</div>
            </div>

            <div class="data">
                <div class="dataRow dataRowSites tall" *ngFor="let site of allSites">
                    <div class="big tall">
                        <div class="blue">{{site.siteName}}</div>
                        <div class="gray">{{site.city + ', ' + site.stateProvince}}</div>
                    </div>
                    <div class="big"></div>
                    <div class="small">{{site.serviceStatus}}</div>
                </div>
            </div>
        </div>

    </div>

    <div class="panelRight">
        <div class="defaultPlaceholder">Select a site to view details</div>
    </div>

</div>
