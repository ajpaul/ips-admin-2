<div class="sitesGroupsParent">

    <div id="sitesGroups">

        <div class="data">
            <div class="dataRow groupRow" *ngFor="let group of siteGroups" (click)="sitesGroupsClick(group.siteGroupID)">
                <div class="siteName">{{group.siteGroupName}}</div>
                <div *ngIf="showDetails" class="siteDetails">x Sites | x Users</div>
            </div>
        </div>
    </div>
</div>
