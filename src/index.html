<!doctype html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title><%= webpackConfig.metadata.title %></title>
    <meta name="description" content="<%= webpackConfig.metadata.title %>">

     <!-- base url -->
    <base href="<%= webpackConfig.metadata.baseUrl %>">

    <!-- Icon support -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,700|Roboto:300,400,700" rel="stylesheet">
    
</head>

<body>
    <app>Standy...</app>

    <% if (webpackConfig.metadata.isDevServer && webpackConfig.metadata.HMR !== true) { %>
    <!-- Webpack Dev Server reload -->
    <script src="/webpack-dev-server.js"></script>
    <% } %>
    
</body>
</html>
